<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Enquiry Form - Sturij</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        .form-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Customer Enquiry Form - Sturij</h1>
        </div>
    </header>

    <div class="container">
        <div id="successMessage" class="message success-message" style="display: none;"></div>
        <div id="errorMessage" class="message error-message" style="display: none;"></div>

        <div class="form-card">
            <h2>Please fill in your details to get started with Sturij</h2>

            <form id="customerEnquiryForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name *</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>

                    <div class="form-group">
                        <label for="surname">Surname *</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile Number *</label>
                        <input type="tel" id="mobile" name="mobile" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="house_number">House Number/Name *</label>
                        <input type="text" id="house_number" name="house_number" required>
                    </div>

                    <div class="form-group">
                        <label for="street">Street *</label>
                        <input type="text" id="street" name="street" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="town">Town</label>
                        <input type="text" id="town" name="town">
                    </div>

                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="postcode">Postcode *</label>
                    <input type="text" id="postcode" name="postcode" required>
                </div>

                <div class="form-actions">
                    <button type="button" id="clearForm" class="btn btn-secondary">Clear Form</button>
                    <button type="submit" id="submitEnquiry" class="btn">Submit Enquiry</button>
                </div>
            </form>
        </div>
    </div>

    <script src="enhanced-customer-enquiry.js"></script>
    <script src="google-auth-integration.js"></script>
</body>
</html>
