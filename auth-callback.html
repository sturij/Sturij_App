<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sturij Auth - Google Authentication</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        .auth-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .auth-options {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .google-btn {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            margin: 20px auto;
        }

        .google-btn img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Sturij Auth</h1>
        </div>
    </header>

    <div class="container">
        <div class="auth-card">
            <h2>Sign In</h2>
            <p>Access your Sturij account using Google Authentication</p>

            <div class="auth-options">
                <div id="g_id_signin" class="google-btn"></div>
            </div>
        </div>
    </div>

    <script src="google-auth-integration.js"></script>
    <script src="auth-callback-handler.js"></script>
</body>
</html>
